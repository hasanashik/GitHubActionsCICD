name: Learn docker CI

run-name: ${{ github.actor }} is learning GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  install-makefile:
    runs-on: ubuntu-latest

    steps:
      - name: Install make
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install make 
          make --version

      - name: make docker
        shell: bash
        run: make docker_build
