name: Learn docker CI

run-name: ${{ github.actor }} is learning Docker CI

on:
  push:
    branches:
      - main

jobs:
  nginx-docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install make
      - shell: bash
        run: |
          run: test -f docker_build || { echo "Makefile not found"; exit 1; }
          make docker_build
